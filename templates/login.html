{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

    <div class="body-element">
        <h3 align="center">Log In</h3>

            <form id="login" class="form-horizontal" data-toggle="validator" role="form" action="{{ url_for('login') }}" method="post">

                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Username" required>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="form-group has-feedback">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" data-minlength="6" class="form-control" id="inputPassword" name="password" placeholder="Password" required>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Log in</button>
                    </div>
                </div>

            </form>

        </div>

{% endblock %}
